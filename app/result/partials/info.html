<div class="container">
  <table class="table table-striped">
    <thead>
    <tr>
      <th style="color:red;">ERROR</th>
      <th>ARGUMENTS</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="res in result.quickViewsResult" ng-if="res.answer_count">
      <td><a href="#/answers/{{res.question_id}}" title="{{res.title}}" ng-bind-html="res.title" style="color:red;"></a></td>
      <td>
        <span class="tag" title="{{tag}}" ng-repeat="tag in res.tags"><kbd>{{tag}}</kbd></span>
      </td>
    </tr>
    </tbody>
  </table>
</div>
