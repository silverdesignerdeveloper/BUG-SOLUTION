<div class="container">
  <h2><span style="color:gray;">Result:</span> <i>{{result.query}}</i></h2>

  <table class="table table-striped">
    <thead>
    <tr>
      <th style="color:red;">ERROR</th>
      <th>ARGUMENTS</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="res in result.result" ng-if="res.answer_count">
      <td><a href="#/answers/{{res.question_id}}" title="{{res.title}}" ng-bind-html="res.title" style="color:red;"></a></td>
      <td>
        <a class="tag" href="#{{tag}}" title="{{tag}}" ng-repeat="tag in res.tags"
           ng-click="result.getQuestionsByTag($event, tag);"><kbd>{{tag}}</kbd></a>
      </td>
    </tr>
    </tbody>
  </table>

  <div ng-show="result.loading" class="loading"><span>Loading...</span></div>

  <div class="overlay-error text-center text-danger" ng-show="result.error">
    <div>
      <div error-message error="result"></div>
      <button class="btn btn-danger" ng-click="result.closeMessage($event);">Close</button>
    </div>
  </div>

  <quick-panel></quick-panel>
</div>
